<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./css/yqm.css">
     <script type="text/javascript" src="http://res.cdn.openinstall.io/openinstall.js"></script>
    <script>
          window.onload=function(){
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 16 + 'px';
            window.onresize = function () {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 16 + 'px';
            };
          } 
    </script>
    <script type="text/javascript">
    //openinstall初始化时将与openinstall服务器交互，应尽可能早的调用
    /*web页面向app传递的json数据(json string/js Object)，应用被拉起或是首次安装时，通过相应的android/ios api可以获取此数据*/
    var data = OpenInstall.parseUrlParams();//openinstall.js中提供的工具函数，解析url中的所有查询参数
    new OpenInstall({
        /*appKey必选参数，openinstall平台为每个应用分配的ID*/
        appKey : "fd3al3",
        // 可选参数，自定义android平台的apk下载文件名，只有apk在openinstall托管时才有效；个别andriod浏览器下载时，中文文件名显示乱码，请慎用中文文件名！
        // apkFileName : 'com.fm.openinstalldemo-v2.2.0.apk',
        /*可选参数，是否优先考虑拉起app，以牺牲下载体验为代价*/
        //preferWakeup:true,
        /*自定义遮罩的html*/
        // mask:function(){
        //  return "<div id='openinstall_shadow' style='position:fixed;left:0;top:0;background:rgba(0,255,0,0.5);filter:alpha(opacity=50);width:100%;height:100%;z-index:10000;'></div>"
        // },
        /*openinstall初始化完成的回调函数，可选*/
        onready : function() {
            var m = this, button = document.getElementById("downloadButton");
            button.style.visibility = "visible";

            /*在app已安装的情况尝试拉起app*/
            m.schemeWakeup();
            /*用户点击某个按钮时(假定按钮id为downloadButton)，安装app*/
            button.onclick = function() {
                m.wakeupOrInstall();
                return false;
            }
        }
    }, data);

</script>
        <title>应声互动</title>
</head>
<body>
    <!--img id="downloadButton" src="./images/ma.png" alt=""-->
      <div class="box">
          <p><span id="name">XXX</span>邀请你</p>
      </div>
      <footer>
          <div class="left">
            <img id="downloadButton" src="./images/m4.jpg" alt="">
          </div>
          <div class="right">
              长按二维码，<br/>
              下载应声互动APP
          </div>
      </footer>
</body>
</html>
<script type="text/javascript">
    var text_=window.location.search.split('&')[0].split('=')[1];  
    var text2=decodeURI(text_, "utf-8");
    if(text2!=="undefined"){
        document.getElementById('name').innerText=text2;
    }else{
        document.getElementById('name').innerText="";
    }
</script>
