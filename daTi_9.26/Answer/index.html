<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>比赛战况</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<script>
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 16 + 'px';
        window.onload=function(){
        window.onresize = function () {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 16 + 'px';
        };
    }
</script>

<body>
    <div class="main">
        <div class="user_top">
            <span>分享 <img src="./images/enjoy.png" alt=""></span>
            <div class="bgIMG">
                <img src="./images/user_bg.png" alt="">
            </div>
        </div>
        <div class="user">
            <div class="user_portrait">
                <span id="user"></span>
                <h1 class="userName">XXX</h1>
            </div>
            <div class="user_msg">
                <span><img src="./images/msg_1.png" alt="">答题数 <b class="totalAnswerNum">15</b>道</span>
                <span><img src="./images/msg_2.png" alt="">答对数 <b class="rightAnswerNum">9</b>道</span>
                <span><img src="./images/msg_3.png" alt="">击败对手 <b class="defeatNum">0</b>人</span>
            </div>
        </div>
        <div class="user_prop">
            <dl>
                <dd>
                    <p>奖金</p>
                    <p class="bonus">50</p>
                    <p><span class="bonus_btn">查看</span></p>
                </dd>
                <dt><img src="./images/wallet.png" alt=""></dt>
            </dl>
            <dl>
                <dd>
                    <p>复活卡</p>
                    <p class="fhkNum">15</p>
                    <p><span class="fhk_btn">查看</span><span class="btn">获取</span></p>
                </dd>
                <dt><img src="./images/card.png" alt=""></dt>
            </dl>
        </div>
        <div class="tab">
            <div class="tab_top">
                <ul>
                    <li class="active">奖金瓜分</li>
                    <li>比赛排名</li>
                </ul>
            </div>
            <div class="table_list">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" id="first_table">
                    <tr class="title"><td>期次</td><td>奖金数</td><td>通关数</td><td>详情</td></tr>
                </table>
                <table width="100%" border="0" cellspacing="0" cellpadding="0" id="second_table">
                    <tr class="title"><td>排名</td><td>昵称</td><td>答题数</td><td>答对数</td><td>正确率</td></tr>
                </table>
            </div>
        </div>
    </div>
    <div class="wrap">
        <div class="cont">
            <div class="shop">购买</div>
            <div class="yq">邀请好友</div>
        </div>
    </div>
</body>
</html>
<script>
var token = ''
if(/(LKHDAPP)/i.test(navigator.userAgent)){
    if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
        token=YSHD.token;
    }else if (/(Android)/i.test(navigator.userAgent)) { 
        token=window.LkhdWebView.getToken();
    }
}else{
    if(window.location.search.length>=10){
        var href_ = window.location.search.split('?')[1].split('&');
        for(var i=0;i<href_.length;i++){
            var item=href_[i].split('=');
            if(item[0]=="token"){
                token=item[1];
            }
        }
    }
    
}
</script>
<script src="./js/jquery.min.js"></script>
