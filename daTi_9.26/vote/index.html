<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>投票通道</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<script>
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 16 + 'px';
        window.onload=function(){
        window.onresize = function () {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 16 + 'px';
        };
    }
</script>
<body>
    <div class="banner">

    </div>
    <div class="time_title">
        距投票结束 :<span class="overTime">XXXXX</span><span class="rule">投票规则</span>
    </div>
    <div class="vote_cont">
        <div class="vote_title">
            本期投票 
            
        </div>
        <div class="user_list">

        </div>
    </div>
    <div class="mark">
        <div class="true_rule">
            <span class="close">X</span>
            <div class="user_img">

            </div>
            <div class="user_name">
                名字名字
            </div>
            <div class="Rrule">
                <span class="down"></span>
                <span class="value">1</span>
                <span class="add"></span>
            </div>
            <h1>今天剩余投票数: <b class="ticket">0</b> </h1>
            <input type="button" value="投票" class="btn">
        </div>
        <div class="vote_suc">
            <span class="close_">X</span>
            <dl>
                <dd>
                    <img src="./image/vote_suc.png" alt="">
                </dd>
                <dt class="one">投票成功</dt>
                <dt class="two">剩余投票次数 <b></b>次</dt>
                <span class="share">分享</span>
            </dl>
        </div>
        <div class="vote_false">
            <span class="close_">X</span>
            <dl>
                <dd>
                    <img src="./image/vote_false.png" alt="">
                </dd>
                <dt class="one">投票失败</dt>
                <dt class="two">今天投票已经达到最大次数</dt>
                <input type="button" value="确定" class="false_btn">
        </dl>
        </div>
    </div>
</body>
<script>
var _czc = _czc || [];
_czc.push(["_setAccount", "1274110688"]);
_czc.push(["_trackEvent",'页面打开','投票通道',new Date()]);//打开页面统计

var token = '';
if(/(LKHDAPP)/i.test(navigator.userAgent)){
    if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
        token=YSHD.token;
        // token ='d232109269dc27c7593e6d1f341f4f1f69d8f0d59eb81b3555078ef3d481e60d';
    }else if (/(Android)/i.test(navigator.userAgent)) { 
        token=window.LkhdWebView.getToken();
    }
}else{
    if(window.location.search.length>=10){
        var href_ = window.location.search.split('?')[1].split('&');
        for(var i=0;i<href_.length;i++){
            var item=href_[i].split('=');
            if(item[0]=="token"){
                token=item[1];
            }
        }
    }
}
</script>
<script src="./js/jquery.min.js"></script>
<script src="./js/index.js"></script>
</html>
